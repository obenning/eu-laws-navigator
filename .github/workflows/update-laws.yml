              "available": $eu_count,
              "total": 4,
              "success_rate": "${eu_rate}%",
              "source": "EUR-Lex (very reliable)"
            },
            "german_laws": {
              "real_content": $de_real_count,
              "enhanced_redirects": $de_redirect_count,
              "total": $de_total,
