               --connect-timeout 30 \
               --max-time 180 \
               --retry 3 \
               --retry-delay 5 \
               -H "Accept: text/html,application/xhtml+xml" \
               -H "Accept-Language: ${lang}-${lang},${lang};q=0.9" \
               -o "$raw_file" \
               "$url"; then
            
            local size=$(stat -c%s "$raw_file" 2>/dev/null || stat -f%z "$raw_file" 2>/dev/null || echo "0")
            
