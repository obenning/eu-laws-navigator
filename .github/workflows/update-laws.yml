                <strong>ğŸ“Š Status:</strong> Enhanced Redirect - Sofortiger Zugang verfÃ¼gbar
              </div>
            </div>
          </div>
        </body>
        </html>
        REDIRECT_EOF
          
          # Platzhalter ersetzen
          sed -i "s/LAWNAME/$name/g" "laws/$file"
          sed -i "s/CURRENTDATE/$current_date/g" "laws/$file"
          
          echo "    ğŸ“„ Enhanced Redirect erstellt"
        }
        
        # Deutsche Gesetze mit realistischen Pfaden versuchen
        echo "ğŸ›ï¸ Teste bekannte deutsche Gesetze..."
        
        # GeldwÃ¤schegesetz - verschiedene mÃ¶gliche AbkÃ¼rzungen
        try_download_german_law "de-gwg-2017.html" "GeldwÃ¤schegesetz (GwG)" "gwg"
        
        # Kreditwesengesetz
        try_download_german_law "de-kwg.html" "Kreditwesengesetz (KWG)" "kwg"
        
        # Zahlungsdiensteaufsichtsgesetz  
        try_download_german_law "de-zag-2018.html" "Zahlungsdiensteaufsichtsgesetz (ZAG)" "zag"
        
        # AuÃŸenwirtschaftsgesetz
        try_download_german_law "de-awg.html" "AuÃŸenwirtschaftsgesetz (AWG)" "awg"
        
        # AuÃŸenwirtschaftsverordnung
        try_download_german_law "de-awv-2013.html" "AuÃŸenwirtschaftsverordnung (AWV)" "awv"
        
        # Strafgesetzbuch
