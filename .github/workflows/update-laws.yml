    - name: ğŸ¦ Deutsche Gesetze herunterladen (mit Fallbacks)
      run: |
        echo "ğŸ“¥ Starte Download deutscher Gesetze mit Fallback-Strategien..."
        
        # Funktion fÃ¼r robusten Download
        download_german_law() {
          local law_name="$1"
          local primary_url="$2"
          local fallback_url="$3"
          local output_file="$4"
          local min_size="$5"
          
          echo "ğŸ”„ Versuche $law_name..."
          
          # Strategie 1: PrimÃ¤re URL mit verschiedenen User-Agents
          for user_agent in \
            "Mozilla/5.0 (GitHub-Actions)" \
            "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36" \
            "curl/7.68.0"; do
            
            echo "  ğŸ”„ Versuche primÃ¤re URL mit UA: $user_agent"
            if curl -L -A "$user_agent" \
              "$primary_url" \
              -o "$output_file" \
              --connect-timeout 15 \
              --max-time 120 \
              --retry 2 \
              --retry-delay 5 \
              --retry-max-time 300 \
              --silent \
              --fail; then
              
              # PrÃ¼fe DateigrÃ¶ÃŸe
              if [ -f "$output_file" ] && [ $(wc -c < "$output_file") -gt $min_size ]; then
                echo "  âœ… $law_name erfolgreich geladen: $(wc -c < "$output_file") Bytes"
                return 0
              fi
            fi
            
            echo "  âŒ Versuch mit UA '$user_agent' fehlgeschlagen"
            sleep 2
          done
          
          # Strategie 2: Fallback-URL (falls verfÃ¼gbar)
          if [ -n "$fallback_url" ]; then
            echo "  ğŸ”„ Versuche Fallback-URL..."
            if curl -L -A "Mozilla/5.0 (GitHub-Actions)" \
              "$fallback_url" \
              -o "$output_file" \
              --connect-timeout 10 \
              --max-time 60 \
              --retry 1 \
              --silent \
              --fail; then
              
              if [ -f "$output_file" ] && [ $(wc -c < "$output_file") -gt $min_size ]; then
                echo "  âœ… $law_name per Fallback geladen: $(wc -c < "$output_file") Bytes"
                return 0
              fi
            fi
          fi
          
          # Strategie 3: Erstelle Fallback-HTML
          echo "  âš ï¸ $law_name nicht verfÃ¼gbar - erstelle Fallback"
          create_fallback_html "$law_name" "$output_file"
          return 1
        }
        
        # Funktion fÃ¼r Fallback-HTML
        create_fallback_html() {
          local law_name="$1"
          local output_file="$2"
          
          cat > "$output_file" << 'FALLBACK_EOF'
        <!DOCTYPE html>
        <html lang="de">
