              <p><strong>Letzter Versuch:</strong> $(date)</p>
            </div>
          </div>
        </body>
        </html>
        FALLBACK_EOF
          
          # Ersetze Platzhalter
          sed -i "s/FALLBACK_LAW_NAME/$law_name/g" "$output_file"
          sed -i "s/\$(date)/$(date)/g" "$output_file"
          
          echo "  ğŸ“„ Fallback-HTML fÃ¼r $law_name erstellt"
        }
        
