        # Wertpapierhandelsgesetz
        try_download_german_law "de-wphg.html" "Wertpapierhandelsgesetz (WpHG)" "wphg"
        
        # EU-Sanktions-DurchfÃ¼hrungsgesetz
        try_download_german_law "de-eu-sanktdg.html" "EU-Sanktions-DurchfÃ¼hrungsgesetz" "eu-sanktdg"
        
        echo "âœ… Deutsche Gesetze-Verarbeitung abgeschlossen"

    - name: ğŸ“Š Erfolgsanalyse und Metadaten
      run: |
        echo "ğŸ“Š Analysiere Download-Erfolg..."
        
        # ZÃ¤hle Downloads
        eu_count=0
        de_real_count=0
        de_redirect_count=0
        
        echo "ğŸ” EU-Gesetze Analyse:"
        for eu_file in eu-aml-2024.html eu-gdpr-2016.html eu-ai-act-2024.html eu-dsa-2022.html; do
          if [ -f "laws/$eu_file" ]; then
            size=$(wc -c < "laws/$eu_file")
            if [ "$size" -gt 10000 ]; then
              eu_count=$((eu_count + 1))
              echo "  âœ… $eu_file: $size Bytes (Original)"
            else
              echo "  ğŸ“„ $eu_file: $size Bytes (Fallback)"
            fi
          fi
        done
        
        echo "ğŸ” Deutsche Gesetze Analyse:"
        for de_file in de-gwg-2017.html de-kwg.html de-zag-2018.html de-awg.html de-awv-2013.html de-stgb.html de-vag-2016.html de-kagb.html de-wphg.html de-eu-sanktdg.html; do
          if [ -f "laws/$de_file" ]; then
            size=$(wc -c < "laws/$de_file")
            if [ "$size" -gt 5000 ]; then
              if grep -q "Enhanced Redirect" "laws/$de_file"; then
                de_redirect_count=$((de_redirect_count + 1))
                echo "  ğŸ“„ $de_file: $size Bytes (Enhanced Redirect)"
              else
                de_real_count=$((de_real_count + 1))
                echo "  âœ… $de_file: $size Bytes (Echter Inhalt)"
              fi
            else
              de_redirect_count=$((de_redirect_count + 1))
              echo "  ğŸ“„ $de_file: $size Bytes (Redirect)"
            fi
          fi
        done
        
        # Statistiken berechnen
        timestamp=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
        eu_rate=$((eu_count * 100 / 4))
        de_total=10
        de_real_rate=$((de_real_count * 100 / de_total))
        de_total_available=$((de_real_count + de_redirect_count))
        total_success_rate=$((de_total_available * 100 / de_total))
        
        echo ""
        echo "ğŸ“Š FINAL STATISTICS:"
        echo "  ğŸ‡ªğŸ‡º EU Laws: $eu_count/4 ($eu_rate% success)"
        echo "  ğŸ›ï¸ German Laws (real): $de_real_count/$de_total ($de_real_rate%)"
        echo "  ğŸ“„ German Laws (redirects): $de_redirect_count/$de_total"
        echo "  ğŸ“‹ German Laws (total available): $de_total_available/$de_total ($total_success_rate%)"
        echo ""
        
        # Erstelle Metadaten
        cat > laws/last-update.json << META_EOF
        {
